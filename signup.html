<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sign Up</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css" type="text/css"/>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>

<body>
  <div class="container">
    <h1>Sign Up</h1>
    <div class="form" id="add-signup">
      <form id="add-signup-form">
        <div class="form-group">
          <label for="user-name">Username</label>
          <input type="text" id="user-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <input type="text" id="user-password" class="form-control" required>
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary" id="user-signup">
      </form>
    </div>
    <div id="add-newuser-msg">
      <div class="alert alert-success" role="alert">
        New User Created
      </div>
      <br>
    </div>
    <div class="form-group">
      <button class=""><a href ="signin.html">Sign In</a></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="js/4api.js"></script>
</body>

</html>
