<body>
  <div class="container">
    <h1>Sign Up</h1>
    <div class="form" id="add-signup">
      <form id="add-signup-form">
        <div class="form-group">
          <label for="user-name">Username</label>
          <input type="text" id="user-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="user-email">Email</label>
          <input type="email" id="user-email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <input type="text" id="user-password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="user-address">Address</label>
          <textarea class="form-control" id="user-address"></textarea>
        </div>
        <input type="submit" value="Sign Up" class="btn btn-primary" id="user-signup">
      </form>
    </div>
    <div id="add-newuser-msg">
      <div class="alert alert-success" role="alert">
        New User Created
      </div>
      <br>
    </div>
    <div class="form-group">
      <h3>Do you already have an account with us?</h3>
      <h3> Sign up here!</h3>
      <button class=""><a href ="signin.html">Sign In</a></button>
    </div>
  </div>
