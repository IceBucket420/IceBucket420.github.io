<body>
  <div class="container">
    <h1>Sign In</h1>
    <div class="form" id="check-signin">
      <form id="check-signin-form">
        <div class="form-group">
          <label for="check-username">Username</label>
          <input type="text" id="check-username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="user-password">Password</label>
          <input type="text" id="check-password" class="form-control" required>
        </div>
        <input type="submit" value="Sign In" class="btn btn-primary" id="check-user">
      </form>
    </div>
    <div id="add-signin-fail">
      <div class="alert alert-success" role="alert">
        User Does Not Exist
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Don't Have An Account?</h3>
    <h3>Sign Up With Us</h3>
    <button><a href="signup.html">Sign Up</a></button>
  </div>
